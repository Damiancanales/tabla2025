<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   
    
    </nav>
    <div class="container"><br><br>
        <form class="col g-3 needs-validation" novalidate onsubmit="return mostrarTabla(event)">
            <div class="mb-3 row">
                <label for="nombres" class="col-sm-2 col-form-label">Nombres</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombres" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="cedula" class="col-sm-2 col-form-label">Cedula</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cedula" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="correo" class="col-sm-2 col-form-label">Correo Electronico</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="correo"  required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="direccion" required>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    Agregar <i class="bi bi-plus-lg"></i>
                </button>
                <br><br>
            </div>
        </form>


        <div id="tablaRegistro" style="display: none;">
            <h3>Registro de Datos</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo">

                </tbody>
            </table>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        let contador = 0;

        function mostrarTabla(event) {
            event.preventDefault();


            const nombres = document.getElementById('nombres').value;
            const cedula = document.getElementById('cedula').value;
            const correo = document.getElementById('correo').value;
            const direccion = document.getElementById('direccion').value;


            const tablaCuerpo = document.getElementById('tablaCuerpo');
            const nuevaFila = tablaCuerpo.insertRow();


            nuevaFila.insertCell(0).innerText = ++contador;
            nuevaFila.insertCell(1).innerText = nombres;
            nuevaFila.insertCell(2).innerText = cedula;
            nuevaFila.insertCell(3).innerText = correo;
            nuevaFila.insertCell(4).innerText = direccion;


            const btnEliminar = document.createElement('button');
            btnEliminar.innerText = 'Eliminar';
            btnEliminar.className = 'btn btn-danger btn-sm';
            btnEliminar.onclick = function () {
                tablaCuerpo.deleteRow(nuevaFila.rowIndex - 1);
                contador--;
                actualizarNumeracion();
            };

            nuevaFila.insertCell(5).appendChild(btnEliminar);


            document.getElementById('tablaRegistro').style.display = 'block';


            document.querySelector('form').reset();
        }

        function actualizarNumeracion() {
            const filas = document.querySelectorAll('#tablaCuerpo tr');
            filas.forEach((fila, index) => {
                fila.cells[0].innerText = index + 1;
            });
        }
    </script>
</body>

</html>
